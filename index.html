<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Сервис Mesto</title>
</head>

<body class="page">
    <!-- Шапка сайта-->
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Лого место Россия">
    </header>

    <main class="content">

        <!-- Профиль-->
        <section class="profile">
            <img class="profile__avatar" src="./images/Avatar.jpg" alt="фото профиля">
            <div class="profile__info" aria-label="Информация профиля">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="profile__edit-button profile__edit-button_popup-open" type="button"
                aria-label="Редактировать"></button>
            <button class="profile__add-button" type="button" aria-label="Добавить"></button>
        </section>

        <section class="elements" aria-label="Фотографии красивых мест">
            <ul class="element">

                <li class="card">
                    <img class="card__image" src="./images/karachaevo-cherkessk.jpg" alt="Карачаевск">
                    <div class="card__title">
                        <h2 class="card__place-name">Карачаевск</h2>
                        <button class="card__like-button card__like-button_active" type="button"></button>
                    </div>
                </li>

                <li class="card">
                    <img class="card__image" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
                    <div class="card__title">
                        <h2 class="card__place-name">Гора Эльбрус</h2>
                        <button class="card__like-button card__like-button_active" type="button"></button>
                    </div>
                </li>

                <li class="card">
                    <img class="card__image" src="./images/Dombai.jpg" alt="Домбай">
                    <div class="card__title">
                        <h2 class="card__place-name">Домбай</h2>
                        <button class="card__like-button card__like-button_active" type="button"></button>
                    </div>
                </li>


                <li class="card">
                    <img class="card__image" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
                    <div class="card__title">
                        <h2 class="card__place-name">Гора Эльбрус</h2>
                        <button class="card__like-button card__like-button_active" type="button"></button>
                    </div>
                </li>

                <li class="card">
                    <img class="card__image" src="./images/Dombai.jpg" alt="Домбай">
                    <div class="card__title">
                        <h2 class="card__place-name">Домбай</h2>
                        <button class="card__like-button card__like-button_active" type="button"></button>
                    </div>
                </li>

                <li class="card">
                    <img class="card__image" src="./images/karachaevo-cherkessk.jpg" alt="Карачаево-Черкесия">
                    <div class="card__title">
                        <h2 class="card__place-name">Карачаево-Черкесия</h2>
                        <button class="card__like-button card__like-button_active" type="button"></button>
                    </div>
                </li>

            </ul>
        </section>

    </main>

    <!-- Подвал сайта-->
    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <div class="popup">
        <form class="popup__container">
            <div class="popup__content">
                <button class="popup__close-button" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input_name" type="text" placeholder="Введите имя" required>
                <input class="popup__input_description" type="text"placeholder="Введите вид деятельности" required>
                <button class="popup__save-button" type="submit">Сохранить</button>
            </div>
        </form>
    </div>
    <script src="./pages/index.js"></script>
</body>

</html>
