<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Сервис Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="bc3450ffaa676172ae9a.svg" alt="Лого место Россия"></header><main class="content"><section class="profile"><button type="button" class="profile__avatar-button"><img class="profile__avatar" src="#" alt="фото профиля"></button><div class="profile__info" aria-label="Информация профиля"><h1 class="profile__name"></h1><p class="profile__description"></p></div><button class="profile__edit-button" type="button" aria-label="Редактировать"></button> <button class="profile__add-button" type="button" aria-label="Добавить"></button></section><section class="elements" aria-label="Фотографии красивых мест"><div class="element"></div></section></main><footer class="footer"><p class="footer__copyright">&copy; 2023 Mesto Russia</p></footer><template id="card-template"><div class="card"><button class="card__delete-button" type="button"></button> <img class="card__image"><div class="card__title"><h2 class="card__place-name"></h2><button class="card__like-button" type="button"></button> <span class="likes__counter">0</span></div></div></template><div class="popup popup_edit"><div class="popup__content"><button class="popup__close-button" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__container popup__edit-container" name="profile" novalidate><input class="popup__input popup__input_type_name" id="username" name="username" placeholder="Введите имя" required minlength="2" maxlength="40"> <span class="error-message popup__error" id="username-error"></span> <input class="popup__input popup__input_type_descrition" id="description" name="description" placeholder="Введите вид деятельности" required minlength="2" maxlength="200"> <span class="error-message popup__error" id="description-error"></span> <button class="popup__save-button" type="submit">Сохранить</button></form></div></div><div class="popup popup_add"><div class="popup__content"><button class="popup__close-button" type="button"></button><h2 class="popup__title">Новое место</h2><form class="popup__container popup__add-container" name="placeCard" novalidate><input class="popup__input popup__input_type_place-name" id="placename" name="placename" placeholder="Название" required minlength="2" maxlength="30"> <span class="error-message popup__error" id="placename-error"></span> <input class="popup__input popup__input_type_place-link" id="placelink" name="placelink" type="url" placeholder="Ссылка на картинку" required> <span class="error-message popup__error" id="placelink-error"></span> <button class="popup__save-button" type="submit">Сохранить</button></form></div></div><div class="popup popup_image"><div class="popup__image-container"><button class="popup__close-button" type="button"></button><figure><img class="popup__card-image" src="#" alt="#"><figcaption class="popup__card-description"></figcaption></figure></div></div><div class="popup popup_userphoto"><div class="popup__content"><button class="popup__close-button" type="button"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__container popup__userphoto-container" name="avatar" novalidate><input class="popup__input popup__input_type_userphoto-link" id="userphotolink" name="userphoto" type="url" placeholder="Ссылка на картинку" required> <span class="error-message popup__error" id="userphotolink-error"></span> <button class="popup__save-button" type="submit">Сохранить</button></form></div></div><div class="popup popup_delete"><div class="popup__content"><button class="popup__close-button" type="button"></button><h2 class="popup__title popup__title_type_delete">Вы уверены?</h2><form class="popup__container popup__deletecard-container" name="deleteCard" novalidate><button class="popup__save-button" type="submit">Да</button></form></div></div></body></html>
